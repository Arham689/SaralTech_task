<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Greeting</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 3px solid #333;
      background-color: #fffb91;
      box-shadow: 8px 8px 0 #333;
      text-align: center;
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .input-field {
      margin-bottom: 1rem;
    }

    .input-field input {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #333;
      background-color: #fff;
      box-shadow: 4px 4px 0 #333;
      outline: none;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #000000;
      background-color: #6cbf6f;
      border: none;
      cursor: pointer;
      box-shadow: 4px 4px 0 #333;
    }

    .btn:hover {
      background-color: #444;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(8px); 
    }

    .modal {
      background-color: #fffb91;
      border: 3px solid #333;
      box-shadow: 8px 8px 0 #333;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Greeting</h1>
    <div class="input-field">
      <input type="text" id="username" placeholder="Enter your name" />
    </div>
    <button class="btn" id="greetBtn">Greet Me</button>
    <p class="error" id="error">Name cannot be empty!</p>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <h2 id="modalGreeting"></h2>
      <p>Welcome to our application!</p>
    </div>
  </div>

  <script>
    const greetBtn = document.getElementById('greetBtn');
    const error = document.getElementById('error');
    const usernameInput = document.getElementById('username');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalGreeting = document.getElementById('modalGreeting');

    greetBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();

      error.style.display = 'none';

      if (username) {
        modalGreeting.textContent = `Hello, ${username}!`;

        modalOverlay.style.display = 'flex';
      } else {
        error.style.display = 'block';
      }
    });

    modalOverlay.addEventListener('click', (event) => {
      if (event.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
